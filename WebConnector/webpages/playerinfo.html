<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Playerinfo - Webinterface</title>
  <link rel="stylesheet" href="stylesheet.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body onload="load()">
  <nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="console.html">Console</a></li>
			<li><a href="players.html">Players</a></li>
      <li><a href="accounts.html">%account_name%</a></li>
		</ul>
	</nav>

  <div class="content">
    <h1>Info zu %name%</h1>
    <p>
      <section id="players">
        <table width=100% border="0">
          <tbody>
            <tr>
              <td>Name:</td>
              <td>%name%</td>
            </tr>
            <tr>
              <td>UUID:</td>
              <td>%uuid%</td>
            </tr>
            <tr>
              <td>Health:</td>
              <td>%health%</td>
            </tr>
            <tr>
              <td>Food:</td>
              <td>%food%</td>
            </tr>
            <tr>
              <td>Gamemode:</td>
              <td>%gamemode%</td>
            </tr>
            <tr>
              <td>World:</td>
              <td>%world%</td>
            </tr>
          </tbody>
        </table>
      </section>
    </p>
  </div>
</body>
</html>
